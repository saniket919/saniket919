<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durgansh Dixit</title>
    <style>
        /* Soothing color palette */
        :root {
            --primary-color: #5f9ea0; /* Muted teal */
            --secondary-color: #e9e9e9; /* Light gray */
            --text-color: #333; /* Dark gray */
            --accent-color: #ffd700; /* Golden accent */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background: linear-gradient(to bottom right, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
        }

        .accent {
            color: var(--accent-color);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi I'm <span class="accent">Durgansh Dixit</span></h1>
        <h3>I work in <span class="accent">Deep Learning</span>, <span class="accent">Audio AI</span> (ASR, TTS, STT systems), and <span class="accent">Natural Language Processing</span>.</h3>
        <p>_____________</p>
        <p>You can connect to me at saniket919@gmail.com </p>
    </div>
</body>
</html>
