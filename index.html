<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durgansh Dixit</title>
    <style>
        /* Soothing color palette */
        :root {
  --primary-color: #B2E5F2; /* Pale Robins Egg Blue */
  --secondary-color: #CBDFFA; /* Light Powder Blue */
  --text-color: #ffffff; /* Deep Slate Gray */
  --accent-color: #FFDEAD; /* Cornsilk */
}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background: linear-gradient(to bottom right, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgb(8, 8, 8);
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(141, 133, 133, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
        }

        .accent {
            color: var(--accent-color);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi I'm <span class="accent">Durgansh Dixit</span></h1>
        <h3>I train <span class="accent">Deep neural networks</span> for <span class="accent">conversational AI</span> (ASR, TTS, STT systems), and <span class="accent">Natural Language Processing</span>.</h3>
        <p>_____________</p>
        <p>You can connect to me at saniket919@gmail.com </p>
    </div>
</body>
</html>
